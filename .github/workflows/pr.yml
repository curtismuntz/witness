on: pull_request
name: pull request
jobs:
  build:
    name: "build //witness/..."
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: ["aarch64", "armv7hf", "amd64"]
    steps:
    - uses: actions/checkout@master

    - name: build
      uses: curtismuntz/witness/.github/actions/dev_environment@github-actions
      with:
        args: bazel build //witness/... --config=${{ matrix.architecture }}
